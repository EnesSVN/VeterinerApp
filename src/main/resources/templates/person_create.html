<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Person </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand">VeterinerApp</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/persons}">Persons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/animals}">animals</a>
                </li>

            </ul>
        </div>
    </nav>


    <div class="container">
        <div class=row>
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class=" text-center"> Create New Person</h1>
                <div class="card-body">
                    <form th:action="@{/persons}" th:object="${person}" method="POST">
                        <div class="form-group">
                            <label> Person Name </label>
                            <input type="text" name="name" th:field="*{name}" class="form-control"
                                placeholder="Enter your Name" />
                        </div>

                        <div class="form-group">
                            <label> Person Surname </label>
                            <input type="text" name="surname" th:field="*{surname}" class="form-control"
                                placeholder="Enter your surname" />
                        </div>

                        <div class="form-group">
                            <label> Person Address</label>
                            <input type="text" name="address" th:field="*{address}" class="form-control"
                                placeholder="Enter your Address" />
                        </div>

                        <div class="form-group">
                            <label> Person Phone</label>
                            <input type="text" name="phone" th:field="*{phone}" class="form-control"
                                placeholder="Enter your phone" />
                        </div>

                        <div class="form-group">
                            <label> Email</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control"
                                placeholder="Enter your email" />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary"> Submit </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
