<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>VeterinerApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand">VeterinerApp</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/persons}">Persons</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/animals}">animals</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container align-items-center mt-3">
    <h2 class="text-center" th:text="'Details page of the animal: ' +  ${animal.name}"></h2>

    <div class="card mt-5 " style="width: 100%;">

        <div class="card-body">
            <h5 class="card-title " th:text="'Name: ' + ${animal.name}"> </h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="'Surname: ' + ${animal.strain}"  ></li>
            <li class="list-group-item" th:text="'Address: ' + ${animal.breed}"></li>
            <li class="list-group-item" th:text="'Phone: ' + ${animal.date_of_birth}"></li>
            <li class="list-group-item" th:text="'Email: ' + ${animal.description}"></li>
        </ul>
        <div class="card-body" >
            <a th:href="@{/animals/update/${animal.id}}" class="btn btn-primary">Update</a>
            <a th:href="@{/animals/delete/${animal.id}}" class="btn btn-danger">Delete</a>
            <h2 class="mt-3">Owner of animal</h2>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th> Person Name</th>
                    <th> Person Surname</th>
                    <th> Person Address</th>
                    <th> Person Phone</th>
                    <th>Person Email</th>
                    <th>Update</th>
                    <th>Delete</th>
                    <th>Detail</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="person : ${animal.person}">
                    <td th:text="${person.name}"> </td>
                    <td th:text="${person.surname}"> </td>
                    <td th:text="${person.address}"> </td>
                    <td th:text="${person.phone}"> </td>
                    <td th:text="${person.email}"> </td>
                    <td>
                        <a th:href="@{/person/update/{id}(id=${person.id})}" class="btn btn-info">Update</a>
                    </td>
                    <td>
                        <a th:href="@{/person/delete/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>
                    </td>
                    <td>
                        <a th:href="@{/person/detail/{id} (id=${person.id})}" class="btn btn-success">Detail</a>
                    </td>
                </tr>
                </tbody>

            </table>


        </div>
    </div>

</div>



</body>

</html>
